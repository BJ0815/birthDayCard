<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="img/favicon/favicon.ico">
    <title>Birthday</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app" class="init">
        <div class="step1">
            <h1 class="wow bounceIn">Happy Birthday</h1>
            <h2 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="1s">Sandra</h2>
        </div>
        <div class="step2">
            <p>
                Another adventure-filled year awaits you. Welcome it by celebrating your birthday. Wishing you a very happy and
                fun-filled birthday!
            </p>
        </div>

        <div class="loading-page wow fadeIn">
            <div class="loading-box">
                <i class="icon"></i>
                <p><span>EN</span><span>T</span><span>ER</span></p>
            </div>
        </div>
    </div>

    <script src='js/jquery.js'></script>
    <script src='js/three.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js'></script>
    <script src='js/index.js'></script>
</body>

</html>
